<div class="mail-box">
    <div class="mail-title">
        <a href="/maildir/<%= message.mailbox %>/<%= message.key %>"><%= message.subject %></a>
    </div>
    <% _.each( message.tags, function( tag ){  %>
        <span class="tag"><%= tag %></span>
    <% }); %>
    <div class="message-body">
    <% _.each(message.body, function(part){ %>
        <% if(part.type.split('/')[0] === 'text'){ %>
        <p><%= part.payload %></p>
        <% } %>
        <% if(part.type.split('/')[0] === 'image'){ %>
        <img src="/maildir/file/<%= message.mailbox %>/<%= message.key %>/<%= part.payload %>" />
        <% } %>
    <% }); %>
    </div>
</div>
